<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>    
     <main class="instagram-wrapper">   <!--InicioContainer pai -->

         <!-- Lado Esquerdo -->
        <section class="side-left">
           <img src="img/instagram-celular.png" alt="Imagem do Celular">           
        </section>

        <!-- Lado Direito -->
        <section class="side-right">

            <section class="box1">
                <section class="grupo1">
                    <img src="img/instagram-logo.png" class="logo-insta">                   

                    <section class="form1"> <!--Formulario-->
                        <form class="form">
                            <input type="text" placeholder="Telefone, nome do Usuario ou email"><br />
                            <input type="password" placeholder="Digite a Senha">
                            <a href="#" class="instagram-login">Login</a>   
                        </form>
                    </section>
                    <section class="separator">
                        <section></section>
                        <section>ou</section>
                        <section></section>
                    </section>
                    <section class="acesso_facebook">
                        <section class="face2">
                            <img src="img/facebook.png" alt="Logo Facebook" >
                           <a href="#">Entrar com o Facebook </a>            
                        </section>
                        <a href="#" class="esqueceu_senha" >Esqueceu a senha?</a>
                    </section>
                   
                </section>
            </section> <!-- fim do box 1 -->

            <section class="box2">
                <p>Nao tem uma conta? <a href="#" class="cad_blue">Cadastre-se</a></p>                             
             </section> <!-- fim do box 2 -->  

             <section class="get-the-app">
                 <p class="text-app">Obtenha o Aplicativo</p>
                 <section class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </section>
             </section>             

        </section>


    </main> <!--fim Container pai -->
</body>
</html>
